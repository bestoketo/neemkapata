<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simar Bhai Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('your-background-image.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .loading-text {
            font-size: 6vw;
            font-weight: bold;
            color: #555;
            text-align: center;
        }
        #content {
            display: none;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 6vw;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }
        .show-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 4vw;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }
        .show-btn:hover {
            background-color: #45a049;
        }
        .hidden-text {
            display: none;
            font-size: 6vw;
            color: white;
            margin-top: 20px;
        }
        .click-for-surprise {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 4vw;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .click-for-surprise:hover {
            background-color: #e67e22;
        }
        .audio-btn {
            margin-top: 20px;
            background: url('your-volume-button-image.png') no-repeat center center;
            background-size: contain;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            outline: none;
            display: inline-block;
            vertical-align: middle;
        }
        .audio-btn:hover {
            opacity: 0.8;
        }
        .audio-text {
            display: inline-block;
            font-size: 4vw;
            margin-left: 10px;
            vertical-align: middle;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            padding: 0 10px;
            background-color: red;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-body img {
            width: 100%;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            h1, .hidden-text {
                font-size: 7vw;
            }
            .click-for-surprise {
                font-size: 5vw;
                padding: 8px 15px;
            }
            .show-btn {
                font-size: 5vw;
                padding: 8px 10px;
            }
            .audio-text {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="loading-text">Sorry Simar Bhai</div>
    </div>

    <div id="content">
        <h1>Neem ka patta kadwa hai, simar bhai</h1>
        <button class="show-btn" onclick="toggleText()">Reveal Text</button>
        <div id="hidden-text" class="hidden-text">ko pasand gajar ka halwa hai</div>
        <br>
        <audio id="audio" src="your-audio-file.mp3" preload="auto"></audio>
        
        <button class="click-for-surprise" onclick="showModal()">Click for Surprise</button>

        <!-- Image below the surprise button -->
        <img src="your-image.png" alt="Interesting Image" style="width: 80%; max-width: 600px; margin-top: 20px;">

        <!-- Modal for displaying image -->
        <div id="surpriseModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="modal-header">
                    <h2>Surprise!</h2>
                </div>
                <div class="modal-body">
                    <img src="your-surprise-image.png" alt="Surprise Image">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle hidden text visibility
        function toggleText() {
            var hiddenText = document.getElementById('hidden-text');
            var btn = document.querySelector('.show-btn');
            if (hiddenText.style.display === 'none' || hiddenText.style.display === '') {
                hiddenText.style.display = 'block';
                btn.innerText = 'Unreveal Text';
            } else {
                hiddenText.style.display = 'none';
                btn.innerText = 'Reveal Text';
            }
        }

        // Show the modal
        function showModal() {
            document.getElementById('surpriseModal').style.display = 'block';
            playAudio();  // Play audio when the modal is shown
        }

        // Close the modal
        function closeModal() {
            document.getElementById('surpriseModal').style.display = 'none';
        }

        // Play audio
        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play();
        }

        // Hide loading screen and show content
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 3000); // Adjust the loading time as needed
        }
    </script>
</body>
</html>
